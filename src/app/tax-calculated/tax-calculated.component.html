<div class="main-div">

    <mat-card class="card">
     
        <mat-card-header>
        <mat-card-title >Result !</mat-card-title>
      </mat-card-header>
      
      <mat-card-content class="mt-4">
        <table >
            <tr>
              <th>Pre-Tax Amount: </th>
              <td>{{preTaxAmount  | number : '1.2-3'}} EUR</td>
            
            </tr>
            <tr>
                <th>Tax Amount: </th>
              <td>{{taxAmount  | number : '1.2-3'}} {{currencySelected}}</td>
           
            </tr>
            <tr>
              <th>Grand Total: </th>
              <td>{{grandTotal | number : '1.2-3'}} {{currencySelected}}</td>
             
            </tr>
            <tr>
              <th>Exchange Rate: </th>
              <td>{{exchangeRate  | number : '1.2-3'}}</td>
             
            </tr>
          </table>
      </mat-card-content>
    </mat-card>
    </div>
